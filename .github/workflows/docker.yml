name: Build and Tag Docker Image

on:
  push:
    branches:
      - "**" # Run on all branches

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine Docker Tags
        id: docker_tags
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
            echo "tags=${{ secrets.DOCKERHUB_USERNAME }}/yotube-gpt:latest" >> $GITHUB_ENV
          else
            echo "tags=${{ secrets.DOCKERHUB_USERNAME }}/yotube-gpt:${{ github.ref_name }}" >> $GITHUB_ENV
            echo "tags=${{ secrets.DOCKERHUB_USERNAME }}/yotube-gpt:${{ github.sha }}" >> $GITHUB_ENV
          fi

      - name: Prune Docker system
        run: docker system prune -af

      - name: Show disk + inode usage
        run: |
          df -h
          df -i
          docker system df -v || true

      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.tags }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
